name: Test
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: [3.6, 3.7, 3.8, 3.9]
        include:
        - python: 3.9
          coverage: true
          testenv: -cov
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - run: |
        pip install tox
    - run: |
        tox -e test${{ matrix.testenv }}
    - if: matrix.coverage
      uses: codecov/codecov-action@v1
